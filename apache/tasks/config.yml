---
  - name: Update Static Page
    copy:
      src: static.html
      dest: /var/www/html/static.html

  - name: Update Dynamic  Page
    template:
      src: dynamic.j2
      dest: /var/www/html/dynamic.html

  - name: Update HTTPD Config
    template:
      src: httpd.j2
      dest: /etc/httpd/conf/httpd.conf

  - name: Restart HTTPD 
    service:
      name: httpd
      state: restarted

  - name: Update HTTPD Config
    template:
      src: httpd.j2
      dest: /etc/httpd/conf/httpd.conf
    notify:
    - Restart HTTPD
...